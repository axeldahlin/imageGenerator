<!doctype html>
<html>
	<head>
		<title>API Fun!</title>
		<meta name="description" content="Our first page">
		<meta name="keywords" content="html tutorial template">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles/_normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>

		<!--===== JUMBPTRON =====--> 
		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-4">Image generator</h1>
		    <p class="lead">Type any text and a image will be generated with the <a href="https://robohash.org/" target="_blank">Robohash API</a>. The image will be genreated acording to the selected category.</p>
		  </div>
		</div>
		<!--===== /JUMBPTRON =====-->

		<!--===== FORM =====-->
		<form class="container form">
		  <div class="form-group row">
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Type your word here:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputWord" placeholder="Choose wisely...">
		    </div>
		  </div>
		  <fieldset class="form-group">

		  		<label>What kind of image do you want?</label>
		        <div class="form-check">

		          <input class="form-check-input" type="radio" name="imageType" id="robot" value="" checked>
		          <label class="form-check-label" for="robot">
		            Robot
		          </label>
		        </div>

		        <div class="form-check">
		          <input class="form-check-input" type="radio" name="imageType" id="monster" value="?set=set2">
		          <label class="form-check-label" for="monster">
		            Monster
		          </label>
		      </div>

		      <div class="form-check">
		          <input class="form-check-input" type="radio" name="imageType" id="DisembodiedHeads" value="?set=set3">
		          <label class="form-check-label" for="DisembodiedHeads">
		            Disembodied robot head
		          </label>
		      </div>


		      <div class="form-check">
		          <input class="form-check-input" type="radio" name="imageType" id="kittens" value="?set=set4">
		          <label class="form-check-label" for="kittens">
		            Kitten
		          </label>
		      </div>
		  </fieldset>
		  <div class="form-group row">
		    <div class="col-sm-10">
		      <button id="button"type="submit" class="btn btn-primary">Get image!</button>
		    </div>
		  </div>
		</form>

		<!--===== /FORM =====-->

		<!--===== SEARCH RESPONSE =====-->

		<div class="card container" style="width: 18rem; ">
		  <img class="card-img-top" src="https://robohash.org/axel">
		  <div class="card-body">
		    <p class="card-text"></p>
		  </div>
		</div>

		<!--===== /SEARCH RESPONSE =====-->
		<script src="js/app.js"></script>
	</body>
</html>
